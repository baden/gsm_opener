    <style media="screen">
        body {
            padding: 0;
            margin: 0;
        }

        #App {
            transition: filter 0.5s ease-in-out;
        }

        .blur {
            -webkit-filter: blur(20px);
                        filter: blur(20px);
        }

        #Update {
            position: absolute;
            top: 10px;
            left: 5%;
            width: 90%;
            height: 200px;
            /*background-color: lightgreen;*/
            background-color: rgba(255,255,255,0.4);
            /*opacity: 0.9;*/
            display: flex;
            flex-direction: column;
            box-shadow: 0px 3px 10px rgba(0,0,0,0.2);
            transition: top 0.5s ease-in-out;
        }
        #Update.hide {
            /*display: none;*/
            top: -210px;
        }
        #Update > span {
            flex-basis: 30%;
            padding: 36px;
            margin: 0;
            display: block;
            text-align: center;
        }
        #Update > div {
            flex-basis: 70%;
            /*background-color: yellow;*/
            display: flex;
            flex-direction: row;
            text-align: center;
        }
        #Update > div > button {
            border: none;
            background: none;
            flex-basis: 50%;
            font-size: 24px;
            color: blue;
            padding: 5px;
            cursor: pointer;
        }
        #Update > div > button:hover {
            /*background-color: rgba(255,255,255,1.0);*/
            text-decoration: underline;
            /*border: 1px solid black;*/

    <script>
        var app = document.getElementById('App');
        var updater = document.getElementById('Update');
        var updater_confirm = document.querySelector('#Update > div > button:first-child');
        var updater_cancel = document.querySelector('#Update > div > button:last-child');
        updater_confirm.onclick = function() {
            window.location.reload();
        }
        updater_cancel.onclick = function() {
            updater.className = "hide";
            app.className = "";
        }

    // setTimeout(function(){updater.className = "";app.className = "blur";}, 2000);

      if ('serviceWorker' in navigator) {
        navigator.serviceWorker.register('service-worker.js')
        .then(function(registration) {
          console.log('Service Worker registration successful with scope: ',
           registration.scope);
          console.dir(registration);

          function showNotification() {
              console.log("Try notification");
            Notification.requestPermission(function(result) {
              if (result === 'granted') {
                navigator.serviceWorker.ready.then(function(registration) {
                  registration.showNotification('Vibration Sample', {
                    body: 'Buzz! Buzz!',
                    icon: './icons/android/icon_192x192.png',
                    vibrate: [200, 100, 200, 100, 200, 100, 200],
                    tag: 'vibration-sample'
                  });
                });
              }
            });
          }

        if (!("Notification" in window)) {
            alert("This browser does not support notification");
        }

          setTimeout(function(){showNotification();}, 10000);

          registration.onupdatefound = function() {
              const installingWorker = registration.installing;
            //   https://medium.com/@zwacky/pwa-create-a-new-update-available-notification-using-service-workers-18be9168d717
              installingWorker.onstatechange = function() {
              						switch (installingWorker.state) {
              							case 'installed':
              								if (navigator.serviceWorker.controller) {
                                                console.log("update found!");
                                                updater.className = "";
                                                app.className = "blur";
                                                // window.location.reload();
                                                // if (confirm('Доступна новая версия сайта. Перезагрузить страницу?')) {
                                                //   window.location.reload();
                                                // }

              									// new update available
              							// 		resolve(true);
              								} else {
                                                console.log("no update found!");
              									// no update available
              							// 		resolve(false);
              								}
              								break;
              						}
              					};
          }
        })
        .catch(function(err) {
          console.log(err);
        });
      }

      </script>
